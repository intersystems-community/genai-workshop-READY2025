services:
  iris:
    container_name: iris
    build:
      context: ./iris
      dockerfile: Dockerfile
     # target: final
    restart: always
    command: --check-caps false --ISCAgent false
    ports:
      - 1972:1972
      - 52773:52773
      - 53773
    volumes:
      - ./iris:/home/irisowner/dev
  jupyter:
    image: quay.io/jupyter/base-notebook:python-3.12
    ports:
      - 8889:8888
    command: start-notebook.py --NotebookApp.token=''
    volumes:
      - ./notebooks/.:/home/jovyan/notebooks/
  

